<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Quiz Form</h1>
    <form id="quizForm" action="submit-form.html" method="POST">
      
      <!-- Name and Email Fields -->
      <div class="input-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Multiple-Choice Questions -->
      <div class="question">
        <label for="question1">1. What is the capital of France?</label>
        <div class="options">
          <input type="radio" id="q1a" name="q1" value="Paris" required>
          <label for="q1a">Paris</label>
        </div>
        <div class="options">
          <input type="radio" id="q1b" name="q1" value="London">
          <label for="q1b">London</label>
        </div>
        <div class="options">
          <input type="radio" id="q1c" name="q1" value="Berlin">
          <label for="q1c">Berlin</label>
        </div>
      </div>

      <div class="question">
        <label for="question2">2. Which planet is known as the Red Planet?</label>
        <div class="options">
          <input type="radio" id="q2a" name="q2" value="Mars" required>
          <label for="q2a">Mars</label>
        </div>
        <div class="options">
          <input type="radio" id="q2b" name="q2" value="Venus">
          <label for="q2b">Venus</label>
        </div>
        <div class="options">
          <input type="radio" id="q2c" name="q2" value="Earth">
          <label for="q2c">Earth</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="submit-btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
